<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ITMD-362: Human Computer Interaction</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/mobileFirst.css">
    <link rel="stylesheet" type="text/css" href="css/meyer.css">
    <link rel="stylesheet" type="text/css" href="css/normalizeForm.css">
  </head>
  <body>
    <h1 id="h1-title">Individual Information</h1>
    <form>
      <fieldset>
        <label class="semantic-labels">Phone Number: </label>
        <input class="semantic-inputs" type="tel" name="phone_field" placeholder="Enter your phone number" >
        <label class="semantic-labels">Email Address: </label>
        <input class="semantic-inputs" type="email" name="email_field" placeholder="Enter your email">
        <label class="semantic-labels">Date of Birth</label>
        <input class="semantic-inputs" type="date" name="dob_field" placeholder="Enter your date of birth">
      </fieldset>
      <input class="semantic-inputs" id="submit-button" type="submit" value="Send">
      <input type="hidden" name="hidden_field" value="lmatos1@hawk.iit.edu">
    </form>
  </body>
</html>
